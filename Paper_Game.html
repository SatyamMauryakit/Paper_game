<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="paper_game.css">
</head>
<body>
    <h1>Rock paper scissor game</h1>
    <div class="choices">
        <div class="choise" id="paper"><img src="papergame img\paper.png" alt=""></div>
        <div class="choise" id="rock" ><img src="papergame img\rock.png" alt=""></div>
        <div class="choise" id="scissors"><img src="papergame img\scissors.png" alt=""></div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>computer</p>
        </div>
    </div>
<div class="msg_container"><p id="msg">Play your move</p></div>
<button id="btn">dark mode</button>
<script src="paper_game.js"></script>
</body>
</html>
